<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="row titled-row">
    <div class="col-md-12">
      <h5 class="input-label">Personal details *</h5>
    </div>
    <div class="col-md-6 col-sm-12 form-group">
      <input type="text" class="form-control" id="firstName" placeholder="First name" formControlName="firstName"
             required>
    </div>
    <div class="col-md-6 col-sm-12 form-group">
      <input type="text" class="form-control" id="lastName" placeholder="Last name" formControlName="lastName" required>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 col-sm-12 form-group">
      <input type="text" class="form-control" id="city" placeholder="City" formControlName="city" required>
    </div>
    <div class="col-md-6 col-sm-12 form-group">
      <input type="text" class="form-control" id="country" placeholder="Country" formControlName="country" required>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 col-sm-12 form-group">
      <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email" required>
    </div>
    <div class="col-md-6 col-sm-12 form-group">
      <input type="text" class="form-control" id="phone" placeholder="Phone number" formControlName="phone" required>
    </div>
  </div>

  <div class="row titled-row">
    <div class="col-md-6 col-sm-12 form-group motivation-group">
      <div>
        <h5 class="input-label">Your motivation *</h5>
      </div>
      <textarea type="text" class="form-control" id="motivation" placeholder="Your motivation"
                formControlName="motivation"
                required></textarea>
    </div>

    <div class="col-md-6 col-sm-12 form-group">
      <div>
        <h5 class="input-label">Attatch your documents *</h5>
      </div>
      <div class="section-wrapper">
        <div class="smaller-group left-col">
          <div class="form-group input-label file-label">
            <a>Resume *</a>
            <img *ngIf="resumeErrors.length === 0 && resumeErrors[0] !== 'empty'"
                 src="../../../assets/img/check.png">
          </div>
          <div class="form-group input-label file-label">
            <a>Portfolio</a>
            <img *ngIf="portfolioErrors.length === 0 && portfolioErrors[0] !== 'empty'"
                 src="../../../assets/img/check.png">
          </div>
          <div class="form-group input-label file-label">
            <a>Photo</a>
            <img *ngIf="photoErrors.length === 0 && photoErrors[0] !== 'empty'"
                 src="../../../assets/img/check.png">
          </div>
        </div>
        <div class="wider-group right-col not-expandable">
          <div class="form-group">
            <label class="upload-label" for="resume">
              <span *ngIf="resumeErrors.length === 0 || resumeErrors[0] === 'empty'">
                <a>Upload<br/></a>
              </span>
              <span *ngIf="resumeErrors.length > 0 && resumeErrors[0] !== 'empty'">
                <a class="error" *ngFor="let error of resumeErrors">{{error}}<br/></a>
              </span>
            </label>
            <input type="file" id="resume" (change)="onFileChange($event, fileTypes.Resume)" #fileInput required>
            <input type="hidden" id="resume" formControlName="resume" #fileInput required>
          </div>
          <div class="form-group">
            <label class="upload-label" for="portfolio">
              <span *ngIf="portfolioErrors.length === 0 || portfolioErrors[0] === 'empty'">
                <a>Upload<br/></a>
              </span>
              <span *ngIf="portfolioErrors.length > 0 && portfolioErrors[0] !== 'empty'">
                <a class="error" *ngFor="let error of portfolioErrors">{{error}}<br/></a>
              </span>
            </label>
            <input type="file" id="portfolio" (change)="onFileChange($event, fileTypes.Portfolio)" #fileInput>
          </div>
          <div class="form-group">
            <label class="upload-label" for="photo">
              <span *ngIf="photoErrors.length === 0 || photoErrors[0] === 'empty'">
                <a>Upload<br/></a>
              </span>
              <span *ngIf="photoErrors.length > 0 && photoErrors[0] !== 'empty'">
                <a class="error" *ngFor="let error of photoErrors">{{error}}<br/></a>
              </span>
            </label>
            <input type="file" id="photo" (change)="onFileChange($event, fileTypes.Photo)" #fileInput>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row titled-row">
    <div class="col-md-6 col-sm-12 col-md-push-6">
      <div class="section-wrapper apply-wrapper">
        <div class="smaller-group left-col">
          <div class="form-group smaller-group no-bottom-margin">
            <input type="checkbox" id="sendCopy" formControlName="sendCopy" value="true"> Send me a copy<br>
          </div>
        </div>
        <div class="wider-group right-col">
          <button type="submit" class="submit" [disabled]="form.invalid && resume === null">
            Apply for this job
          </button>
        </div>
      </div>
      <div class="submit-message" *ngIf="sendMessage">{{sendMessage}}</div>
    </div>
    <div class="col-md-6 col-sm-12 col-md-pull-6">
      <a class="lighter-underlined" href="#">
        < Back to job description
      </a>
    </div>
  </div>
</form>
